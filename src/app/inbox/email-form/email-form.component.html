<form [formGroup]="emailForm" class="ui form">
  <app-input
    label="To:"
    inputType="email"
    [control]="$any(emailForm.controls['to'])"
  ></app-input>
  <app-input
    label="From:"
    inputType="email"
    [control]="$any(emailForm.controls['from'])"
  ></app-input>
  <app-input
    label="Subject:"
    inputType="text"
    [control]="$any(emailForm.controls['subject'])"
  ></app-input>
  <app-input
    label="Content:"
    controlType="textarea"
    [control]="$any(emailForm.controls['text'])"
  ></app-input>
  <button class="ui button primary">Send</button>
</form>
