<h3>Create Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input
    label="Username"
    [control]="$any(authForm.controls['username'])"
    inputType="text"
  ></app-input>
  <app-input
    label="Password"
    [control]="$any(authForm.controls['password'])"
    inputType="password"
  ></app-input>
  <app-input
    label="Confirm Password"
    [control]="$any(authForm.controls['passwordConfirmation'])"
    inputType="password"
  ></app-input>

  <div
    *ngIf="
      authForm.controls['password'].touched &&
      authForm.controls['passwordConfirmation'].touched &&
      authForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors?.['passwordsDontMatch']">
      Passwords do not match
    </p>
    <p *ngIf="authForm.errors?.['connectionError']">
      No internet connection. Signup failed.
    </p>
    <p *ngIf="authForm.errors?.['unknownError']">
      Something went wrong. Try again later.
    </p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
